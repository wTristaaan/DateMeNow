<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="showBackIcon">
      <ion-button (click)="backToOldComponent()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
